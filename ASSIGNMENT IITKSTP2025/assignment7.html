<!DOCTYPE html>
<html lang="en">
    <head><title>Assognment-7</title></head>
    <body bgcolor="yellow">
        <form method="post">
            <fieldset>
                <legend>Primary Detail</legend>
                <table>
                    <tr>
                        <td><label>Child's Name</label></td>
                        <td><input type="text" name="childName" required/></td>
                        <td><label>Child's Date of Birth</label></td>
                        <td><input type="date" name="dob" required/></td>
                        <td><label>Child's Gender</label></td>
                        <td>
                            <select name="gender">
                                <option>Select Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            
            <fieldset>
                <legend>Participation Information</legend>
                <table>
                    <tr>
                        <td><label>Parent's Name</label></td>
                        <td><input type="text" name="parentName" /></td>
                        <td><label>Parent's Mobile No</label></td>
                        <td><input type="number" name="parentMobile" /></td>
                        <td><label>Email ID</label></td>
                        <td><input type="email" name="txtemail" /></td>
                    </tr>
                    <tr>
                        <td><label>House No./Building Name</label></td>
                        <td><input type="text" name="house" /></td>
                        <td><label>Street</label></td>
                        <td><input type="text" name="street" /></td>
                        <td><label>Locality</label></td>
                        <td><input type="text" name="locality" /></td>
                    </tr>
                    <tr>
                        <td><label>State</label></td>
                        <td>
                            <select name="state">
                                <option>Select State</option>
                                <option>Maharashtra</option>
                                <option>Delhi</option>
                                <option>Tamil Nadu</option>
                            </select>
                        </td>
                        <td><label>City</label></td>
                        <td>
                            <select name="city">
                                <option>Select City</option>
                                <option>Mumbai</option>
                                <option>Delhi</option>
                                <option>Chennai</option>
                            </select>
                        </td>
                        <td><label>Pin Code</label></td>
                        <td><input type="number" name="pincode" /></td>
                    </tr>
                    <tr>
                        <td><label>Username</label></td>
                        <td><input type="text" name="username" /></td>
                        <td><label>Password</label></td>
                        <td><input type="password" name="password" /></td>
                        <td><label>Confirm Password</label></td>
                        <td><input type="password" name="confirmpassword" /></td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <label><input type="checkbox" name="employee" /> Are You Max Life Employee Or Agent Advisor?</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Where Did You Hear About Us?</label></td>
                        <td colspan="5">
                            <select name="source">
                                <option>Select</option>
                                <option>Online</option>
                                <option>Friend</option>
                                <option>Advertisement</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <label><input type="checkbox" name="agree" /> I agree to the <a href="#">Terms & Conditions</a></label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="6">
                            <input type="submit" value="REGISTER NOW" />
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
