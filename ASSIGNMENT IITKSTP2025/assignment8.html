<!DOCTYPE html>
<html lang="en">
    <head><title>Assignment-8</title></head>
    <body bgcolor="orange">
        <form method="post">
            <fieldset>
                <legend>Sign Up</legend>
                <table bgcolor="black">
                    <tr>
                        <td><font color="yellow">First Name</font></td>
                        <td><input type="text" name="firstname" placeholder="Enter First Name" /></td>
                    </tr>
                    <tr>
                        <td><font color="yellow">Last Name</font></td>
                        <td><input type="text" name="lastname" placeholder="Enter Last Name" /></td>
                    </tr>
                    <tr>
                        <td><font color="yellow">Date of Birth</font></td>
                        <td>
                            <select name="dob_day">
                                <option>Date</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                            <select name="dob_month">
                                <option>Month</option>
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                            </select>
                            <select name="dob_year">
                                <option>Year</option>
                                <option>2010</option>
                                <option>2009</option>
                                <option>2008</option>
                                <option>2007</option>
                                <option>2006</option>
                                <option>2005</option>
                                <option>2004</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><font color="yellow">Gender</font></td>
                        <td>
                            <input type="radio" name="gender" value="Male" /> Male
                            <input type="radio" name="gender" value="Female" /> Female
                        </td>
                    </tr>
                    <tr>
                        <td><font color="yellow">Country</font></td>
                        <td>
                            <select name="country">
                                <option>Country</option>
                                <option>India</option>
                                <option>USA</option>
                                <option>China</option>
                                <option>Japan</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><font color="yellow">E-mail</font></td>
                        <td><input type="email" name="email" placeholder="Enter E-mail" /></td>
                    </tr>
                    <tr>
                        <td><font color="yellow">Phone</font></td>
                        <td><input type="number" name="phone" placeholder="Enter Phone" /></td>
                    </tr>
                    <tr>
                        <td><font color="yellow">Password</font></td>
                        <td><input type="password" name="password" /></td>
                    </tr>
                    <tr>
                        <td><font color="yellow">Confirm Password</font></td>
                        <td><input type="password" name="confirmpassword" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="checkbox" name="terms" /> 
                            <font color="yellow">I Agree to the Terms of use</font>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <table>
                <tr>
                    <td><input type="submit" value="Submit" /></td>
                    <td><input type="reset" value="Cancel" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
